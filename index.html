<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Administrativo - NovaCompra</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0f0f0; }
    .login-container, .dashboard { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .dashboard { display: none; }
    input, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    nav { background: #222; color: white; padding: 15px; }
    .content { padding: 20px; }
  </style>
</head>
<body>
  <div class="login-container" id="login">
    <h2>Login do Administrador</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div class="dashboard" id="dashboard">
    <nav>üõ†Ô∏è Painel Admin - NovaCompra</nav>
    <div class="content">
      <h2>Bem-vindo, admin!</h2>
      <p>Aqui voc√™ poder√° gerenciar produtos, pedidos e mais.</p>
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <script>
    const adminEmail = "admin@novacompra.com";
    const adminPassword = "admin123";

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (email === adminEmail && password === adminPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        document.getElementById("error").textContent = "Email ou senha inv√°lidos.";
      }
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login").style.display = "block";
    }
  </script>
</body>
</html>
