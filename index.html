<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Admin - NovaCompra (Sem Login)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    nav { background: #333; color: #fff; padding: 15px; text-align: center; font-weight: bold; }
    .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; }
    h2, h3 { margin-top: 0; }
    input, textarea, button { width: 100%; padding: 10px; margin: 5px 0; font-size: 16px; }
    .product { border: 1px solid #ddd; padding: 15px; margin-top: 15px; border-radius: 6px; display: flex; gap: 15px; }
    .product img { width: 120px; height: auto; border-radius: 6px; }
    .product-info { flex: 1; }
  </style>
</head>
<body>

  <nav>Painel Administrativo - NovaCompra</nav>
  <div class="container">
    <h2>Adicionar Novo Produto</h2>
    <input type="text" id="nome" placeholder="Nome do Produto" />
    <input type="text" id="preco" placeholder="Preço (ex: 135.99)" />
    <input type="text" id="imagem" placeholder="URL da Imagem" />
    <textarea id="descricao" placeholder="Descrição do Produto"></textarea>
    <button onclick="adicionarProduto()">Adicionar Produto</button>

    <h3>Produtos Adicionados</h3>
    <div id="lista-produtos"></div>
  </div>

  <script>
    function adicionarProduto() {
      const nome = document.getElementById("nome").value;
      const preco = document.getElementById("preco").value;
      const imagem = document.getElementById("imagem").value;
      const descricao = document.getElementById("descricao").value;

      if (!nome || !preco || !imagem || !descricao) {
        alert("Preencha todos os campos.");
        return;
      }

      const lista = document.getElementById("lista-produtos");
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = \`
        <img src="\${imagem}" alt="Produto" />
        <div class="product-info">
          <h4>\${nome}</h4>
          <p><strong>R$ \${preco}</strong></p>
          <p>\${descricao}</p>
        </div>
      \`;
      lista.appendChild(div);

      // Limpar campos
      document.getElementById("nome").value = "";
      document.getElementById("preco").value = "";
      document.getElementById("imagem").value = "";
      document.getElementById("descricao").value = "";
    }
  </script>

</body>
</html>
